<!DOCTYPE html>
<html>
<head>
  <title>Histori - {{ client_id }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
    canvas { max-width: 800px; margin-top: 30px; }
    a { text-decoration: none; color: blue; }
  </style>
</head>
<body>
  <h2>Histori Monitoring: {{ client_id }}</h2>
  <a href="/">â¬… Kembali ke dashboard</a>
  <canvas id="historiChart"></canvas>

  <script>
    const timestamps = {{ timestamps | tojson }};
    const cpu = {{ cpu | tojson }};
    const ram = {{ ram | tojson }};

    const ctx = document.getElementById('historiChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timestamps,
        datasets: [
          {
            label: 'CPU (%)',
            data: cpu,
            borderColor: '#4caf50',
            fill: false
          },
          {
            label: 'RAM (%)',
            data: ram,
            borderColor: '#2196f3',
            fill: false
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: true, text: 'Riwayat CPU & RAM' }
        },
        scales: {
          y: { beginAtZero: true, max: 100 }
        }
      }
    });
  </script>
</body>
</html>
